<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Language Detection</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            border: 2px solid white;
            margin-top: 20px;
        }
        .terminal-loader {
            border: 0.1em solid #333;
            background-color: #1a1a1a;
            color: #0f0;
            font-family: "Courier New", Courier, monospace;
            font-size: 1em;
            padding: 1.5em 1em;
            width: 12em;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }
        .terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1.5em;
            background-color: #333;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            padding: 0 0.4em;
            box-sizing: border-box;
        }
        .terminal-controls {
            float: right;
        }
        .control {
            display: inline-block;
            width: 0.6em;
            height: 0.6em;
            margin-left: 0.4em;
            border-radius: 50%;
            background-color: #777;
        }
        .control.close {
            background-color: #e33;
        }
        .control.minimize {
            background-color: #ee0;
        }
        .control.maximize {
            background-color: #0b0;
        }
        .terminal-title {
            float: left;
            line-height: 1.5em;
            color: #eee;
        }
        .text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.2em solid green;
            animation: typeAndDelete 4s steps(11) infinite, blinkCursor 0.5s step-end infinite alternate;
            margin-top: 1.5em;
        }
        @keyframes blinkCursor {
            50% {
                border-right-color: transparent;
            }
        }
        @keyframes typeAndDelete {
            0%, 10% {
                width: 0;
            }
            45%, 55% {
                width: 6.2em;
            }
            90%, 100% {
                width: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Sign Language Detection</h1>
    <img src="{{ url_for('video_feed') }}" id="video" width="640" height="480" autoplay>
    <div class="terminal-loader">
        <div class="terminal-header">
            <div class="terminal-title">Status</div>
            <div class="terminal-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
        </div>
        <div class="text" id="prediction">Loading...</div>
    </div>
    <script>
        const predictionText = document.getElementById('prediction');

        async function fetchPrediction() {
            try {
                const response = await fetch('/predict', { method: 'POST' });
                const result = await response.json();
                predictionText.textContent = result.predicted_character;
            } catch (error) {
                console.error('Error fetching prediction:', error);
                predictionText.textContent = 'Error';
            }
        }

        setInterval(fetchPrediction, 1000); // Fetch prediction every second
    </script>
</body>
</html>
